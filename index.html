<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Imitune - Search by Voice</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://unpkg.com https://freesound.org;">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .recording { animation: pulse 1.5s infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        /* New classes for robust visibility toggling */
        .section-hidden {
            visibility: hidden;
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .section-visible {
            visibility: visible;
            opacity: 1;
            height: auto;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-300 antialiased">
    <div class="container mx-auto max-w-2xl p-4 md:p-8 space-y-6">
        <header class="text-center">
            <h1 class="text-4xl font-bold text-white">Imi<span class="text-sky-400">tune</span></h1>
            <p class="text-slate-400 mt-2">Just imitate the sound you're looking for!</p>
        </header>

        <main class="bg-slate-800/50 p-6 rounded-2xl shadow-lg space-y-4">
            <div class="text-center">
                <button id="recordBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-full transition-all duration-200 shadow-md">Start Recording</button>
            </div>
            <div id="status" class="text-center text-slate-400 min-h-[1.5rem]">
                Click the button above to start recording your voice.
            </div>
        </main>

        <!-- Query Audio Section: Initially hidden -->
        <section id="query-audio-section" class="section-hidden space-y-3">
            <h2 class="text-xl font-bold text-white">Your Imitation</h2>
            <div class="bg-slate-800/50 p-4 rounded-xl">
                <div id="waveform"></div>
                <div class="flex items-center justify-center mt-3 space-x-4">
                     <button id="playBtn" disabled class="bg-sky-600 hover:bg-sky-700 text-white font-bold h-12 w-12 rounded-full text-2xl flex items-center justify-center disabled:bg-slate-600 disabled:cursor-not-allowed transition">...</button>
                     <a id="downloadBtn" class="hidden bg-slate-600 hover:bg-slate-700 text-white py-2 px-4 rounded-lg text-sm transition" href="#" download="recording.webm">Download</a>
                </div>
            </div>
        </section>

        <!-- Results Section: Initially hidden -->
        <section id="results" class="section-hidden space-y-3">
            <h2 class="text-xl font-bold text-white">Search Results</h2>
            <div id="result-list" class="space-y-4">
                <!-- Search results will be injected here -->
            </div>
        </section>

    </div>
    <script src="./renderer.js"></script>
</body>
</html>
